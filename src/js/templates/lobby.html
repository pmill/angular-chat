<div class="row">
    <div class="col-md-4 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><span class="fa fa-users"></span> Lobby</h3>
            </div>

            <div class="list-group">
                <button class="list-group-item"
                        ng-repeat="u in vm.data.users"
                        ng-if="!vm.state.loading"
                        ng-click="vm.chatWithUser(u)">
                    <h4 class="list-group-item-heading">
                        <span class="fa fa-user"></span> {{u.name}}
                    </h4>
                </button>
                <span class="list-group-item" ng-if="vm.state.loading">
                    <h4 class="list-group-item-heading">
                        <i class="fa fa-cog fa-spin fa-fw margin-bottom"></i>
                        loading...
                    </h4>
                </span>
            </div>
        </div>
    </div>

    <div class="col-md-8">
        <div class="panel panel-default" ng-if="vm.data.selectedRoom !== null">
            <div class="panel-heading">
                <h3 class="panel-title"><span class="fa fa-comment-o"></span> Room</h3>
            </div>
        </div>
    </div>
</div>
