<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../dist/angular-chat.min.css">
</head>
<body ng-app="demo" ng-controller="demoCtrl as vm">

<h1>Title</h1>
<pm-chat-lobby user="vm.user"></pm-chat-lobby>

<script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
<script src="../dist/angular-chat.js"></script>
<script>
    var app = angular.module('demo', ['angular-chat']);
    app.controller('demoCtrl', function () {
        var vm = this;

        vm.user = {
            id:  Math.floor((Math.random() * 100) + 1),
            name: makeid()
        };
    });

    app.constant('socketConfig', {
        channelId: 'PTcZCpqbMV0qEy22'
    });

    function makeid() {
        var text = "";
        var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

        for( var i=0; i < 5; i++ )
            text += possible.charAt(Math.floor(Math.random() * possible.length));

        return text;
    }
</script>
</body>
</html>
